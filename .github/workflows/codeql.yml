name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "37 4 * * 0"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ go ]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version: 1.22.3
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v3.5.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@8214744c546c1e5c8f03dde8fab3a7353211988d # v2.3.3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@8214744c546c1e5c8f03dde8fab3a7353211988d # v2.3.3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@8214744c546c1e5c8f03dde8fab3a7353211988d # v2.3.3
        with:
          category: "/language:${{ matrix.language }}"
                    
      - name: CodeQL and Dependabot Report Action
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: rsdmike/github-security-report-action@a149b24539044c92786ec39af8ba38c93496495d # v3.0.4
        with:
          template: report
          token: ${{ secrets.SECURITY_TOKEN }}

      - name: GitHub Upload Release Artifacts
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: report
          path: |
             ./report.pdf
