name: test
on:
  push:
    branches:
    - main
  pull_request:

permissions:
  contents: read

jobs:

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Harden Runner
        run: sudo echo "test"
